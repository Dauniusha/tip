<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Неудобные личные вопросы</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script language="javascript">
        // Нет ничего лучше осмысленного однострочного комментария
        const name = prompt('Как вас зовут?', 'Иванов Иван Иванович');

        /* Возможно только осмысленный двух-
        строчный комментарий */
        const age = prompt('Сколько вам полных лет?', 20);

        alert(`Приятно познакомится, ${name}! Выглядите слишком молодо, для ${age} лет!`);
    </script>
</head>
</html>
