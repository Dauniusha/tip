<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Связаться с редакцией</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script language="javascript">
        // Код ниже служит для получения сообщения от клиента и его проверки
        const feedback = prompt('Введите сообщение:');
        confirm(`Подтвердите ваше сообщение:\n${feedback}`)
            ? alert('Сообщение успешно отпралено!')
            : alert('Жаль');
    </script>
</head>
</html>
