<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Жанглирование месяцами</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script language="javascript">
        // первый способ создания массива (длинный способ)
        var monthsRus = new Array(12);
        monthsRus[0] = "Январь";
        monthsRus[1] = "Февраль";
        monthsRus[2] = "Март";
        monthsRus[3] = "Апрель";
        monthsRus[4] = "Май";
        monthsRus[5] = "Июнь";
        monthsRus[6] = "Июль";
        monthsRus[7] = "Август";
        monthsRus[8] = "Сентябрь";
        monthsRus[9] = "Октябрь";
        monthsRus[10] = "Ноябрь";
        monthsRus[11] = "Декабрь";

        // второй способ создания массива (короткий способ)
        var monthEndl = new Array(
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
        );
        // несколько способов вывода значений элементов массива
        // вывод на экран первого элемента русскоязычного массива
        alert(monthsRus[0]);
        // вывод на экран второго элемента русскоязычного массива
        alert(monthsRus[1]);
        /* раскомментируйте нижележащую  строку,
        когда будет присвоено значение третьему элементу массива и вы убедитесь, что идентификатором
        массива может являться переменная */
        let i = 2;
        alert(monthsRus[i]); // выводим третий элемент. Почему третий, ведь i=2?
        alert(monthsRus); // вывод на экран всех элементов русскоязычного массива 
        alert(monthEndl); // вывод на экран всех элементов англоязычного массива
        // использование свойства length объекта Window
        alert("Далее будет выведено количество элементов массива monthsRus");
        alert(monthsRus.length); /* запомните и пользуйтесь свойством length объекта array
        в котором хранится количество элементов массива */
    </script>
</head>
</html>
