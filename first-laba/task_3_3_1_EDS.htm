<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Жанглирование месяцами</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script language="javascript">
        const languageCode = prompt("Введите код языка: en, ru", "ru");
        
        if (!["en", "ru"].includes(languageCode)) {
            alert("Выбран недопустимый язык!");
        } else {

            const months = languageCode === "en"
                ? new Array(
                    "January",
                    "February",
                    "March",
                    "April",
                    "May",
                    "June",
                    "July",
                    "August",
                    "September",
                    "October",
                    "November",
                    "December",
                ) : new Array(
                    "Январь",
                    "Февраль",
                    "Март",
                    "Апрель",
                    "Май",
                    "Июнь",
                    "Июль",
                    "Август",
                    "Сентябрь",
                    "Октябрь",
                    "Ноябрь",
                    "Декабрь",
                );
    
            // несколько способов вывода значений элементов массива
            // вывод на экран первого элемента массива
            alert(months[0]);
            // вывод на экран второго элемента массива
            alert(months[1]);
            /* раскомментируйте нижележащую  строку,
            когда будет присвоено значение третьему элементу массива и вы убедитесь, что идентификатором
            массива может являться переменная */
            let i = 2;
            alert(months[i]); // выводим третий элемент. Почему третий, ведь i=2?
            alert(months); // вывод на экран всех элементов массива
            alert("Далее будет выведено количество элементов массива months");
            alert(months.length); /* запомните и пользуйтесь свойством length объекта array
            в котором хранится количество элементов массива */
        }
    </script>
</head>
</html>
