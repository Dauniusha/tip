<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Экранные эксперементы</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script language="javascript">
        // В этом тексте используется \b последовательность
        alert("Символ X\b - был удален");

        // В этом тексте используется \t последовательность
        alert("Пример\tтабуляции");

        // В этом тексте используется \f последовательность
        alert("Пример\fперехода на следующую страницу");

        // В этом тексте используется \n последовательность
        alert("Пример\nперехода на следующую строку");

        // В этом тексте используется \r последовательность
        alert("Пример возврата коретки\r");

        // В этом тексте используется \" последовательность
        alert("Пример экранирования двойных \"ковычек\"");

        // В этом тексте используется \' последовательность
        alert('Пример экранирования одинарных \'ковычек\'');

        // В этом тексте используется \\ последовательность
        alert("Пример экранирования \\ в смайле \\ :");
    </script>
</head>
</html>
