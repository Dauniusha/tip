<html>
  <head><title>Простейшая страничка</title>
    <script language="JavaScript">
      var x = 0;
      while (x < 10) {
        x++;
        if (x % 2 == 0) {
          alert(x)
        };
      }

      if (x % 2 !== 0) {
        alert("Вы забыли про условие задания 3.1.7?");
      }
    </script>
  </head>
  <body></body>
</html>
