<html>
  <head><title>Простейшая страничка</title>
    <script language="JavaScript">
      const char = prompt("Введите букву a, b, c, d или e", "");

      switch (char) {
        case "a":
          alert("Вы ввели отличную букву a");
          break;

        case "b":
          alert("Вы ввели неплохую букву b");
          break;

        case "c":
          alert("Вы ввели хорошую букву c");
          break;

        case "d":
          alert("Вы ввели позитивную букву d");
          break;

        case "e":
          alert("Вы ввели привлекательную букву e");
          break;
      
        default:
          alert(`Вы ввели неожиданную букву "${char}"`);
          break;
      }
    </script>
  </head>
  <body></body>
</html>
