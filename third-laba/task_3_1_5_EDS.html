<html>
  <head><title>Простейшая страничка</title>
    <script language="JavaScript">
      const array = new Array();

      for (let i = 9; i >= 0; i--) {
        array[i] = i;
      }

      alert(array);

      if (i != 0) {
        alert("Если это задание 3.5.5, то вы забыли выполнить его условие");
      };
    </script>
  </head>
  <body></body>
</html>
