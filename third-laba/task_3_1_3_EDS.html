<html>
  <head><title>Простейшая страничка</title>
    <script language="JavaScript">
      var x = 0;
      const placeholder = "Введите любой текст";

      do {
        x++;
        someText = prompt("Введите текст", placeholder);
      }
      while (x < 3 && (someText == placeholder || someText == "" || someText == null));
      
      if(x > 3) {
        alert("Если это задание 3.1.3, то вы забыли выполнить его условие.");
      }

      alert(someText);
    </script>
  </head>
  <body></body>
</html>
